<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"

      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <f:view contentType="text/html">    
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <link href="#{facesContext.externalContext.requestContextPath}/css/style.css" rel="stylesheet" type="text/css"/>
                <title>Colchonete</title>
            </f:facet>
        </h:head>
        
        <h:body>
            <p:layout fullPage="true">

                <p:layoutUnit position="north" resizable="true" closable="true" collapsible="true">
                    <ui:include src="includes/topo.xhtml"/>
                </p:layoutUnit>

                <p:layoutUnit position="south" closable="true" collapsible="true">
                    <ui:include src="includes/roda_pe.xhtml"/>
                </p:layoutUnit>
                
                <p:layoutUnit position="west" size="250">
                    <h:form>
                        <p class="descricao">
                            <p:outputLabel value="Buscar Ofertas"/>
                        </p>
                        
                        <p>
                        <p:inputText placeholder="Cidade"/>
                        <p:selectOneMenu>
                            <f:selectItem itemLabel="Estado" itemValue="" noSelectionOption="true"/>
                            <f:selectItem itemLabel="Amazonas" itemValue="Amazonas" />
                            <f:selectItem itemLabel="Para" itemValue="Pará" />
                            <f:selectItem itemLabel="Maranhao" itemValue="Maranhão" />
                            <f:selectItem itemLabel="Ceara" itemValue="Ceára" />
                        </p:selectOneMenu>
                        </p>
                    </h:form>
                </p:layoutUnit>
                
                <p:layoutUnit position="center">

                </p:layoutUnit>

            </p:layout>
        </h:body>
    </f:view>
