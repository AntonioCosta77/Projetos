<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
        <h:head>
            <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
            <link href="#{facesContext.externalContext.requestContextPath}/css/style.css" rel="stylesheet" type="text/css"/>
            <title>Colchonete</title>
        </h:head>
        
        <h:body>
            <p:layout fullPage="true">

                <p:layoutUnit position="north" resizable="true" closable="true" collapsible="true">
                    <ui:include src="includes/topo.xhtml"/>
                </p:layoutUnit>

                <p:layoutUnit position="south" closable="true" collapsible="true">
                    <ui:include src="includes/roda_pe.xhtml"/>
                </p:layoutUnit>
                
                <p:layoutUnit position="center">
                    <center>
                        <p:panel class="login">
                            <h:form>
                            <h2>Login</h2>
                            <p class="input_text">
                            <p:outputLabel value="Login: "/>
                            <p:inputText type="text" required="true" requiredMessage="Informe seu login"/>
                            </p>
                            
                            <p class="input_text">
                            <p:outputLabel value="Senha: "/>
                            <p:inputText type="password" required="true" requiredMessage="Informe seu login"/>
                            </p>
                            
                            <p:commandButton value="Acessar" styleClass="btn"/>
                            </h:form>
                            
                            <p style="text-align: left">
                                <a href="view_usuario/cadastrar_usuario.xhtml">Realizar Login</a>
                            </p>
                        </p:panel>
                    </center>
                </p:layoutUnit>

            </p:layout>
        </h:body>
</html>
