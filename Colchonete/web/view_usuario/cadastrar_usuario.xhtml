<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <f:facet name="first">
        <link href="#{facesContext.externalContext.requestContextPath}/css/style.css" rel="stylesheet" type="text/css"/>
        <title>Colchonete</title>
        </f:facet>
    </h:head>
    
    <h:body>
        <p:layout fullPage="true">
            <p:layoutUnit position="north" resizable="true" closable="true" collapsible="true">
                <ui:include src="../includes/topo.xhtml"/>
            </p:layoutUnit>

            <p:layoutUnit position="south" closable="true" collapsible="true">
                <ui:include src="../includes/roda_pe.xhtml"/>
            </p:layoutUnit>
        
            <p:layoutUnit position="center">
                <h:form>
                    <center>
                        <p:panel class="cadastro">
                            <div>
                            <h3>Realizaçao de Cadastro</h3>
                            </div>
                            
                            <div class="dados_pessoais">
                                <h4>Dados Pessoais</h4>
                                <p:outputLabel value="Nome Completo: " styleClass="input_text"/>
                                
                                <p:outputLabel value="Como deseja ser chamado: " styleClass="input_text"/>
                                
                                <p:outputLabel value="Data de Nacimento: " styleClass="input_text"/>
                                
                                <p:outputLabel value="RG: " styleClass="input_text"/>
                                
                                <p:outputLabel value="CPF: " styleClass="input_text"/>
                                
                                <p:outputLabel value="Nome da Mãe: " styleClass="input_text"/>
                                
                                <p:outputLabel value="Nome do Pai: " styleClass="input_text"/>
                            </div>
                            
                            <div class="dados_endereco">
                                <h4>Endereço</h4>
                                <p:outputLabel value="Esta: " styleClass="input_text"/>
                                
                                <p:outputLabel value="Cidade: " styleClass="input_text"/>
                                
                                <p:outputLabel value="Bairro: " styleClass="input_text"/>
                                
                                <p:outputLabel value="Rua: " styleClass="input_text"/>
                                
                                <p:outputLabel value="CEP: " styleClass="input_text"/>
                                
                                <p:outputLabel value="Complemento: " styleClass="input_text"/>
                                
                            </div>
                            
                            <div class="dados_usuario">
                                <h4>Informações de Acesso</h4>
                                <p:outputLabel value="Login: " styleClass="input_text"/>
                                
                                <p:outputLabel value="Senha: " styleClass="input_text"/>
                                
                                <p:outputLabel value="Confirmar Senha: " styleClass="input_text"/>
                                
                            </div>
                        </p:panel>
                    </center>
                </h:form>
            </p:layoutUnit>
        </p:layout>
    </h:body>
</html>
