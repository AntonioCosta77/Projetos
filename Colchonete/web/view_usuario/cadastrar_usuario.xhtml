<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <f:facet name="first">
        <link href="#{facesContext.externalContext.requestContextPath}/css/style.css" rel="stylesheet" type="text/css"/>
        <title>Colchonete</title>
        </f:facet>
    </h:head>
    
    <h:body>
        <p:layout fullPage="true">
            <p:layoutUnit position="north" resizable="true" closable="true" collapsible="true">
                <ui:include src="../includes/topo.xhtml"/>
            </p:layoutUnit>

            <p:layoutUnit position="south" closable="true" collapsible="true">
                <ui:include src="../includes/roda_pe.xhtml"/>
            </p:layoutUnit>
        
            <p:layoutUnit position="center">
                <center>
                    <p:panel class="cadastro">    
                        <h:form id="frmCadastro">
                            <p:growl id="grow"/>
                            <div>
                            <h3>Realizaçao de Cadastro</h3>
                            </div>
                            
                            <div class="dados_pessoais">
                                <h4>Dados Pessoais</h4>
                                <p:outputLabel value="Nome Completo: " styleClass="input_text"/>
                                <p:inputText id="nome" value="#{pessoaController.pessoaB.nome}" required="true" requiredMessage="Informe o seu nome!"/>
                                <br/><br/>
                                
                                <p:outputLabel value="Como deseja ser chamado: " styleClass="input_text"/>
                                <p:inputText id="nick_name" value="#{pessoaController.pessoaB.nick_name}"/>
                                <br/><br/>
                                
                                <p:outputLabel value="Data de Nacimento: " styleClass="input_text"/>
                                <p:inputMask mask="99/99/9999" id="dt_nascimento" value="#{pessoaController.pessoaB.dt_nascimento}"/>
                                <br/><br/>
                                
                                <p:outputLabel value="RG: " styleClass="input_text"/>
                                <p:inputText id="rg" value="#{pessoaController.pessoaB.rg}" required="true" requiredMessage="Informe o seu rg!"/>
                                <br/><br/>
                                
                                <p:outputLabel value="CPF: " styleClass="input_text"/>
                                <p:inputText id="cpf" value="#{pessoaController.pessoaB.cpf}"  required="true" requiredMessage="Informe o seu cpf!"/>
                                <br/><br/>
                                
                                <p:outputLabel value="Telefone: " styleClass="input_text"/>
                                <p:inputMask mask="(99) 99999-9999" id="telefone" value="#{pessoaController.pessoaB.telefone}" required="true" requiredMessage="Informe o seu telefone!"/>
                                <br/><br/>                                

                                <p:outputLabel value="E-mail: " styleClass="input_text"/>
                                <p:inputText  id="email" value="#{pessoaController.pessoaB.email}" required="true" requiredMessage="Informe o seu email!"/>
                                <br/><br/>
                            </div>
                            
                            <div class="dados_endereco">
                                <h4>Endereço</h4>
                                <p:outputLabel value="Estado: " styleClass="input_text"/>
                                
                                <p:outputLabel value="Cidade: " styleClass="input_text"/>
                                <p:inputText id="cidade" value="#{enderecoController.enderecoB.cidade}" required="true" requiredMessage="Informe a cidade!"/>
                                <br/><br/>
                                
                                <p:outputLabel value="Bairro: " styleClass="input_text"/>
                                <p:inputText id="bairro" value="#{enderecoController.enderecoB.bairro}" rendered="true" requiredMessage="Insira o bairro!"/>
                                <br/><br/>
                                
                                <p:outputLabel value="Rua: " styleClass="input_text"/>
                                <p:inputText id="rua" value="#{enderecoController.enderecoB.rua}" rendered="true" requiredMessage="Insira a rua!"/>
                                <br/><br/>
                                
                                <p:outputLabel value="CEP: " styleClass="input_text"/>
                                <p:inputMask mask="99999-999" id="cep" value="#{enderecoController.enderecoB.cep}" rendered="true" requiredMessage="Insira o cep!"/>
                                <br/><br/>
                                
                                <p:outputLabel value="Complemento: " styleClass="input_text"/>
                                <p:inputText id="complemento" value="#{enderecoController.enderecoB.complemento}" />
                                <br/><br/>
                            </div>
                            
                            <div class="dados_usuario">
                                <h4>Informações de Acesso</h4>
                                <p:outputLabel value="Login: " styleClass="input_text"/>
                                
                                <p:outputLabel value="Senha: " styleClass="input_text"/>
                                
                                <p:outputLabel value="Confirmar Senha: " styleClass="input_text"/>
                                
                            </div>
                            
                            <div>
                                <p:separator style="width: 100%"/>
                                <p:commandButton value="Salvar" update="frmCadastro,grow" action="#{pessoaController.salvarPessoa()}"/>
                                <p:commandButton value="Cancelar" action="pagina_principal"/>    
                            </div>
                        </h:form>
                    </p:panel>
                </center>
            </p:layoutUnit>
        </p:layout>
    </h:body>
</html>
